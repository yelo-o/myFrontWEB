<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>입력양식</title>
    </head>
    <body>
        <div>
            <form method="get" action="https://search.naver.com/search.naver?where=nexearch&sm=top_hty&fbm=0&ie=utf8&query">
                <input name="query">
                <button>전송1</button>
            </form>
        </div>
        <div>
            <form action="https://localhost:8888/form">
                <input type="text" name="t"
                       maxlength="5"
                       placeholder="아이디를 입력하세요"
                       style="width: 100px;"
                       required="required"><br>
                <input type="password"
                       name="p" 
                       value="pdefalut"
                       readonly
                       >
                       <!-- disabled="true" 비활성화되어 클릭조차 안됨--> 
                       <br>
                number:<input type="number" name="n" value="1"><br>
                email:<input type="email" name="e" value="a@b.com"><br>
                date: <input type="date" name="d" value="2023-12-01"><br>
                range:<input type="range" name="ra" value="7" min="1" max="10"><br>
                search:<input type="search" name="se"><br>

                <input type="checkbox" checked name="c" value="j">JAVA&nbsp;&nbsp;&nbsp;
                <input type="checkbox"         name="c" value="s">SQL&nbsp;&nbsp;&nbsp;
                <input type="checkbox" checked name="c" value="h">HTML<br>

                <input type="radio"         name="r" value="r1">ONE&nbsp;&nbsp;
                <input type="radio" checked name="r" value="r2">TWO&nbsp;&nbsp;
                <input type="radio"         name="r" value="r3">THREE<br>

                <input type="hidden" name="h" value="hdefault">

                <select name="s">
                    <option value="s1">ONE</option>
                    <option value="s2">TWO</option>
                    <option value="s3">THREE</option>
                </select>
                <textarea name="ta" 
                          rows="5" 
                          cols="50" 
                          style="background-color: antiquewhite; border: 0px; resize: none;">
                    여러줄입력란
                </textarea>
                <button>전송2</button>
            </form>
        </div>
    </body>
</html>
